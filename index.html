</body>
<div class="header">
    <div class="title">Rock Paper Scissors</div>
</div>
<div class="container">
    <div class="box">
        <div class="card"><img id='rock' class='rpsImage'src="./images/rockLeft.png">
            <div class="cardText">Rock</div>
        </div>
        <div class="card"><img id='paper' class='rpsImage' src="./images/paperLeft.png">
            <div class="cardText">Paper</div>
        </div>
        <div class="card"><img id='scissors' class='rpsImage' src="./images/scissorsLeft.png">

        <div class="card"><img id='playerHand' class='rpsBoxImg' src="./images/rockLeft.png"></div>
        <div class ='score' id="playerScore">0</div>
        <div class="score">-</div>
        <div class='score' id="cpuScore">0</div>
        <div class="card"><img id='cpuHand' class='rpsBoxImg' src="./images/rockRight.png"></div>
    </div>
</div>
<div class="container">
    <div class="historyBox">
