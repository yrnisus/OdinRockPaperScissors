<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id='overlay' class="pageOverlay">
        <div class="videoContainer">
        <video class='movie' id="movie" muted autoplay preload>
            <source src='./images/animation.mp4' type="video/mp4" />
        </video>
    </div>
    </div>
    <div id='modalContainer' class="modalContainer">
        <div id='modal' class="modal">
            <h1 id='modalTitle'></h1>
            <button id='playAgain' class="playAgainBtn">Play Again</button>
        </div>
    </div>
    <div class="header">
        <div class="title">Rock Paper Scissors</div>
    </div>
    <div class="container">
        <div class="box">
            <div class="card"><img id='rock' class='rpsImage' src="./images/rockLeft.png">
                <div class="cardText">Rock</div>
            </div>
            <div class="card"><img id='paper' class='rpsImage' src="./images/paperLeft.png">
                <div class="cardText">Paper</div>
            </div>
            <div class="card"><img id='scissors' class='rpsImage' src="./images/scissorsLeft.png">
                <div class="cardText">Scissors</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="rpsBox">
            <div class="card"><img id='playerHand' class='rpsBoxImg' src="./images/rockLeft.png"></div>
            <div class='score' id="playerScore">0</div>
            <div class="score">-</div>
            <div class='score' id="cpuScore">0</div>
            <div class="card"><img id='cpuHand' class='rpsBoxImg' src="./images/rockRight.png"></div>
        </div>
    </div>
    <div class="container">
        <div class="historyBox">
            <div id='gameText' class="historyText"></div>

        </div>
    </div>
    </div>
</body>

</html>
